backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'message'
    label: 'Messages'
    folder: 'content/messages'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{id}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Identifier', name: 'id', widget: 'string' }
