backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'explanations'
    label: 'Explanations'
    folder: 'content/explanations'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{id}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Identifier', name: 'id', widget: 'string' }

  - name: 'portfolios'
    label: 'Portfolios'
    folder: 'content/portfolios'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{id}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Launch Date', name: 'launchDate', widget: 'date' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'URL', name: 'url', widget: 'string' }
      - { label: 'Identifier', name: 'id', widget: 'string' }

  - name: 'packages'
    label: 'Packages'
    folder: 'content/packages'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{id}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'number' }
      - {
          label: 'Features',
          name: 'features',
          widget: 'list',
          field: { label: 'Feature', name: 'feature', widget: 'string' },
        }
      - { label: 'Identifier', name: 'id', widget: 'string' }
